<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Người tôi thích' : 'Người yêu thích tôi'}}</h2>
</div>
<div class="container mt-3">
    <div class="row ml-3">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked"
            [(ngModel)]="predicate" (click)='loadLikes()'>
                Người tôi thích
            </button>
            <button class="btn btn-primary" btnRadio="likedBy"
            [(ngModel)]="predicate" (click)='loadLikes()'>
                Người yêu thích tôi
                
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-2 mt-3 ml-3" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
<div class="d-flex justify-content-lg-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
