<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{ member.photoUrl }}" alt="{{ member.knownAs }}" class="card-img-top" />
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink='/members/{{member.userName}}'>
                    <em class="fa fa-user"></em>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <em class="fa fa-heart"></em>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <em class="fa fa-envelope-open"></em>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center">
            <em class="fa fa-user mr-2">{{ member.knownAs }}</em>
        </h6>
        <p class="text-center text-muted card-text">{{ member.city }}</p>
    </div>
</div>
