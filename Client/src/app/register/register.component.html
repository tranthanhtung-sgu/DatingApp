<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Đăng ký</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
         [(ngModel)]="model.username" placeholder="Tên đăng nhập">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password"
         [(ngModel)]="model.password" placeholder="Mật khẩu">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2">Đăng ký</button>
        <button class="btn btn-light mr-2" (click)="cancel()">Hủy bỏ</button>
    </div>
</form>
